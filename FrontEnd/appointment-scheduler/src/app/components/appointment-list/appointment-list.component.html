<mat-card>
    <mat-card-header>
      <mat-card-title>Appointment List</mat-card-title>
      <button mat-raised-button color="primary" (click)="createAppointment()">Create Appointment</button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Customer name</th>
          <td mat-cell *matCellDef="let appointment" style="text-align: center;">{{ appointment.user.name }}</td>
        </ng-container>
   
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Location</th>
          <td mat-cell *matCellDef="let appointment" style="text-align: center;">{{ appointment.location.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Date</th>
          <td mat-cell *matCellDef="let appointment" style="text-align: center;">{{ appointment.appointmentDate | date:'MMMM d, yyyy HH:mm:ss' }}</td>
        </ng-container>        
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
          <td mat-cell *matCellDef="let appointment" style="text-align: center;">
            <button mat-button (click)="viewAppointment(appointment.id)">View details</button>
            <button mat-button color="warn" (click)="deleteAppointment(appointment.id)">Cancel</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
