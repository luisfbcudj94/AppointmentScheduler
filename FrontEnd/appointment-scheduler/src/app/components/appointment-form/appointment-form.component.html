<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEdit ? 'Edit Appointment' : 'Create Appointment' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" type="datetime-local" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
    </form>
  </mat-card-content>
</mat-card>
