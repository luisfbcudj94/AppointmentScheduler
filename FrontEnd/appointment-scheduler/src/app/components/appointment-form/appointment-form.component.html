<mat-card>
  <mat-card-header style="display: flex;align-items: center;">
    <mat-card-title>{{ isEdit ? 'Edit Appointment' : 'Create Appointment' }}</mat-card-title>
    <button mat-icon-button (click)="close()" style="position: absolute; right: 0;color: red;background-color: white;">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <mat-select formControlName="locationId" required>
          <mat-option *ngFor="let loc of locations" [value]="loc.id">
            {{ loc.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" type="datetime-local" required>
      </mat-form-field>

      <mat-form-field *ngIf="!isEdit" appearance="fill">
        <mat-label>Customer ID</mat-label>
        <input matInput formControlName="userId" required readonly>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
    </form>
  </mat-card-content>
</mat-card>
