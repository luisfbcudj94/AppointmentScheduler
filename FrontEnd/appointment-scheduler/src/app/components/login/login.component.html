<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>ID Number</mat-label>
          <input matInput formControlName="cedula" placeholder="Enter your ID number" />
          <mat-error *ngIf="loginForm.controls['cedula'].hasError('required')">
            ID number is required.
          </mat-error>
          <mat-error *ngIf="loginForm.controls['cedula'].hasError('pattern')">
            ID number must be numeric.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Login</button>

      </form>
    </mat-card-content>
</mat-card>
